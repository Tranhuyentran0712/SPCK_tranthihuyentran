<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="../CSS/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Amatic+SC:wght@400;700&family=Baloo+Paaji+2:wght@400..800&family=Bungee&family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Paytone+One&family=Protest+Strike&family=Smooch&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo"><a href="../index.html">Lụa Xuân</a></div>
        <nav>
          <ul class="nav-menu">
            <li><a href="../index.html">Trang chủ</a></li>
            <li><a href="./sanpham.html">Sản phẩm</a></li>
            <li><a href="./bosuutap.html">Bộ sưu tập</a></li>
            <li><a href="./blog.html">Blog</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Registration Form -->
    <section id="register" class="container">
      <div class="auth-box">
        <h2>Đăng Ký</h2>
        <form action="#" method="post" id="form">
          <div class="form-group">
            <label for="name">Tên người dùng:</label>
            <input
              type="text"
              id="name"
              placeholder="Nhập tên người dùng của bạn"
              required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Nhập email của bạn"
              required />
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input
              type="password"
              id="password"
              placeholder="Nhập mật khẩu của bạn"
              required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Nhập lại Mật khẩu:</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Xác nhận mật khẩu"
              required />
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Đăng Ký</button>
          </div>
          <p class="switch-link">
            Đã có tài khoản? <a href="./signin.html">Đăng Nhập</a>
          </p>
        </form>
      </div>
    </section>

    <script src="../JS/signup.js"></script>
  </body>
</html>
