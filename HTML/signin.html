<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../CSS/signin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Amatic+SC:wght@400;700&family=Baloo+Paaji+2:wght@400..800&family=Bungee&family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Paytone+One&family=Protest+Strike&family=Smooch&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a class="logo-name" href="../index.html">Lụa Xuân</a>
        </div>
        <nav>
          <ul class="nav-menu">
            <li><a href="../index.html">Trang chủ</a></li>
            <li><a href="./sanpham.html">Sản phẩm</a></li>
            <li><a href="./bosuutap.html">Bộ sưu tập</a></li>
            <li><a href="./card.html">Giỏ hàng</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="auth" class="container">
      <div class="auth-box">
        <h2>Đăng Nhập</h2>
        <form action="#" id="form">
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Nhập email của bạn"
              required />
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input
              type="password"
              id="password"
              placeholder="Nhập mật khẩu của bạn"
              required />
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Đăng Nhập</button>
          </div>
          <p class="switch-link">
            Chưa có tài khoản? <a href="./signup.html">Đăng Ký</a>
          </p>
        </form>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 Lụa Xuân. All rights reserved.</p>
        <div class="socials">
          <a href="">Facebook</a>
          <a href="">Instagram</a>
          <a href="">Zalo</a>
        </div>
      </div>
    </footer>
    <script src="../JS/signin.js"></script>
  </body>
</html>
